<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <form id="Formulario" action="#" method="post">
            <label for="nombre">nombre:</label>
            <input type="text" id=nombre name="nombre" required>
            <label for="Email">Email:</label>
            <input type="Email" id=Email name="Email" required>
            <label for="fecha_nacimiento">fecha_nacimiento:</label>
            <input type="date" id=fecha_nacimiento name="fecha_nacimiento" required>
            <label for="telefono">Movil:</label>
            <input type="tel" id=telefono name="telefono" pattern="[0-9]{10}" required>
            <input for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <label for="pais">pais</label>
            <select id="pais" name="pais" required>
                <option value=" "disabled selected> seleciona tu pais</option>
                <option value="es">España</option>
                <option value="co">Colombia</option>
                <option value="mx">Mexico</option>
                <option value="ar">Argentina</option>
            </select>
            <input type="submit" value="España">
            <br>
            <br>
            <button type="reset">Iniciar</button>
        </form>
</div>
</body>
</html>
